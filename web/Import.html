<!DOCTYPE html>
<html>
    <head>
        <title>Importer</title>
    </head>
    <body>
        <hr>Zum Import bitte Info eingeben:<br />
        <hr />

        <form method="GET" name="Import" action="Imports/Import"   >
            Object Name: <input type="text" name="ObjectName" /><br />
            User ID: <input type="text" name="UserID" /><br />
            Valid Since: <input type="date" name="Valid-Since" /><br />
            Valid Until: <input type="date" name="Valid-Until" /><br />
            OSM_Feature_Name: <input type="text" name="OSM_Feature_Name" /><br />
            OSM_Feature_Value <input type="text" name="OSM_Feature_Value" /><br />
            JSON :  <textarea class="input" name="JSON" rows="5" cols="30" ></textarea><br />
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
    </form>
</body>
</html>
