<!DOCTYPE html>
<html>
<head>
    <title>Importer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<hr>
	Zum Import bitte Info eingeben:
	<br />
	<hr />
	<form method="Post" name="Import" action="ImportServlet">
		Format:
                <select size="1" id="slt_format" name="formats">
			<option value="blank" selected></option>
			<option value="json">JSON</option>
			<option value="kml">KML</option>
			<option value="gml">GML</option>
		</select>
                <br>
		Name:<textarea class="input" name="name" rows="1" cols="25"></textarea>
		<br/>
                <br>
                Datum: g&uuml;ltig von <input type="date" name="begindate" required> bis <input type="date" name="enddate" required>
                <br/>
                <br>
                Klassifikation: 
                <select name="classification">
                    <option value="no_class">no_class</option>
                    <option value="boundary">Boundary</option>
                    <option value="ohdm_boundary">OHDM_Boundary</option>
                    <option value="shop">Shop</option>
                    <option value="amenity">Amenity</option>
                    <option value="craft">Craft</option>
                    <option value="emergency">Emergency</option>
                    <option value="tourism">Tourism</option>
                    <option value="Office">Office</option>
                    <option value="public_transport">Public_Transport</option>
                    <option value="building">Building</option>
                    <option value="geological">Geological</option>
                    <option value="barrier">Barrier</option>
                    <option value="landuse">Landuse</option>
                    <option value="military">Military</option>
                    <option value="power">Power</option>
                    <option value="railway">Railway</option>
                    <option value="highway">Highway</option>
                    <option value="leisure">Leisure</option>
                    <option value="historic">Historic</option>
                    <option value="natural">Natural</option>
                    <option value="man_made">Man_made</option>
                    <option value="waterway">Waterway</option>
                    <option value="aerialway">Aerialway</option>
                    <option value="places">Places</option>
                    <option value="route">Route</option>
                    <option value="sport">Sport</option>
                    <option value="aeroway">Aeroway</option>
                </select>
                </br>
		<br>
		Geometrie: <textarea class="input" name="geom" rows="15" cols="50"></textarea>
		<br/> 
                <input id="sub" type="submit" value="submit" /> <input id="res" type="reset"
			value="reset" />
	</form>
	<script>
		function inputFunction() {
			var selected_index = oForm.elements["formats"].selectedIndex;
			
			if(selected_index > 0)	{
				var selected_option_value = oForm.elements["formats"].options[selected_index].value;
				var selected_option_text = oForm.elements["formats"].options[selected_index].text;
			}
			else
			{
				alert('Please select a country from the drop down list');
			}
		}
	</script>
</body>
</html>
